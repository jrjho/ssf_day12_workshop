<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <h1>Day 12 workshop</h1>
    <br><br>
    <h2>How many numbers do you wish to generate?</h2>
    <form method="POST" action="workshop/processNumber">
        <div class="mb-3">
          <label for="" class="form-label">Input a number between 1 and 20:</label>
          <input type="number"
            class="form-control" name="inputNumber" id="" aria-describedby="helpId" placeholder="" min="1" max="20">
          <small id="helpId" class="form-text text-muted">Only enter number between 1 and 20</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    
</body>
</html>
